<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Green Room</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!-- NAVBAR -->
  <nav class="navbar">
      <div class="nav-left">
          <a href="#" class="brand-logo">
            <img src="img/logo.svg">
          </a>
      </div>
      <div class="nav-right">
          <ul class="log-in">
              <li class="logged-in">
                <a href="#" id="logout">Log out</a>
              </li>           
              <li class="logged-out">
                <a href="#" id="login-btn" data-target="modal-login">Log in</a>
              </li>
              <li class="logged-out">
                <a href="#" id="sign-up-btn" data-target="modal-signup">Sign up</a>
              </li>
            </span>
          </ul>
        </div>
      </nav>
      <!--HERO -->
      <div class="hero-wrapper">
          <img src="img/hero-img.jpg" class="hero-img">
        <div class="headline">
          <h1>We are the plant shop<br>you have been looking for</h1>
        </div>
      </div>
      <!-- SIGN UP MODAL -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <i id="close-btn-signup"class="fas fa-times"></i>
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">                        
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" required/>
            </div>
            <div class="input-field">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" required />
            </div>
            <button class="btn yellow darken-2 z-depth-0 sunna">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <i id="close-btn-login"class="fas fa-times"></i>
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" required />    
            </div>
            <div class="input-field">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required />
            </div>
            <button class="btn yellow darken-2 z-depth-0 sunna ">Login</button>
          </form>
        </div>
      </div>
    <!--Filter-->
    <div class="filter-container">
      <h3 class="headline">Shop</h3>
      <div id="filters">
        <span>Sort by:</span>
        <button id="price-filter" class="filter-btn">Under $25</button>
        <button id="alphabet-sort" class="filter-btn">Sort by name</button>      
      </div>
    </div>
      <!-- MAIN -->
    <div id="main">
      
    </div>
    
    <!--Scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>

</body>
